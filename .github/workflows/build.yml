name: Build and Release Game Executable

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write  # <-- Add this to allow release creation

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: pip install pyinstaller

      - name: Build Executable
        run: |
          pyinstaller --onefile main.py
        shell: bash

      - name: Rename Executable
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            mv dist/main.exe dist/game-${{ matrix.os }}-${{ github.ref_name }}.exe
          else
            mv dist/main dist/game-${{ matrix.os }}-${{ github.ref_name }}
          fi
        shell: bash

      - name: List dist directory
        run: ls -R dist
        shell: bash

      - name: Upload Executable as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: game-executable-${{ matrix.os }}
          path: dist/game-${{ matrix.os }}-${{ github.ref_name }}*

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Executable to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
